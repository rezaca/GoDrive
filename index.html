<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>GoDrive</title>

    <meta charset="UTF-8">
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0HU5xMTp4T0uJJB2XBHsPeh1OWxAmBg4"></script>



</head>

<body>

<div class="container-fluid">

    <!-- Create Account Section -->
    
    <div class="row">

        <div class="col-12">

            <div id="logIn-section">

                <h1>Welcome to GoDrive!</h1>

                <h3>Log In or Create an Account</h3>


                <a href="#requirements-section"><button id="new-user">Submit</button></a>

            </div>

        </div>

    </div>

    <!-- Requoirements Section -->
    
    <div class="row">

        <div class="col-12">

            <div id="requirements-section" href="requirements-section">

                <h1>Requirements</h1>

                <a href="#log-section"><button id="user-requirements">Submit</button></a>

            </div>

        </div>

    </div>

    <!-- Fill out the log section -->

    <div class="row">

        <div class="col-12">

            <div id="log-section" href="log-section">

                <h1>Log your drive time</h1>

                <a href="#log-list"><button id="add-to-list">Submit</button></a>

                <!-- <div id="map"></div> -->

            </div>

        </div>

    </div>

    <!-- Log List Section -->

    <div class="row">

        <div class="col-12">

            <div id="log-list" href="log-list">

                <h1>Log List</h1>


            </div>

        </div>

    </div>

</div>





<script src="assets/javascript/logic.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
